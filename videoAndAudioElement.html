<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Webpage</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Centering Container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        /* Spacing for Elements */
        h1, h2, p {
            margin: 10px 0;
        }

        audio, video {
            margin: 20px 0;
        }

        /* Styling for Header */
        h1 {
            font-size: 2rem;
            color: #333;
        }

        h2 {
            font-size: 1.5rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Multimedia Webpage</h1>

    <!-- Audio Element -->
    <h2>Audio Player</h2>
    <p>Listen to this audio:</p>
    <audio controls>
        <source src="Rotary engine.mp3" type="audio/mpeg">
        <source src="audio-file.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- Video Element -->
    <h2>Video Player</h2>
    <p>Watch this video:</p>
    <video controls poster="rotary.PNG" width="640" height="321" >
        <source src="Rotary engine.mp4" type="video/mp4">
        <source src="video-file.webm" type="video/webm">
        Your browser does not support the video element.
    </video>
</body>
</html>
